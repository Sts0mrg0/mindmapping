<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Real-time 3D in your browser using the Three.js JavaScript library" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-06-24" >
<title></title>
<style>

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	#divMenu { margin: 0 20px; position: absolute; }

</style>
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r93/build/three.min.js" ></script>
<script src = "https://rawgit.com/mrdoob/three.js/r93/examples/js/controls/TrackballControls.js" ></script>

	<div id = "divMenu" >

		<div id = "divTitle" ></div>

		<p>
			<button onclick="sceneRotation = sceneRotation === 1 ? 0 : 1;" >rotation</button>
		</p>

		<div id = "divLog" ></div>

	</div>

<script>

/* globals THREE, divTitle, divMenu, hamburger  */
// jshint esversion: 6


let sceneRotation = 1;
let renderer, camera, controls, scene;

init();
animate();

function init() {

	const title = location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );
	//const title = document.title;

	divTitle.innerHTML =
	`<h1>
		<a href="" >${title}</a>
	</h1>`;

	renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true } );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
	camera.position.set( - 200, - 500, 500 );
	camera.up.set( 0, 0, 1 );

	controls = new THREE.TrackballControls( camera, renderer.domElement );

	scene = new THREE.Scene();

	window.addEventListener( 'resize', onWindowResize, false );
	window.addEventListener( 'orientationchange', onWindowResize, false );
	window.addEventListener( 'keyup', () => sceneRotation = 0, false );
	renderer.domElement.addEventListener( 'click', () => sceneRotation = 0, false );



	const geometry = new THREE.BoxGeometry( 4,4,4 );
	const material = new THREE.MeshNormalMaterial();
	const mesh = new THREE.Mesh( geometry, material );
	//scene.add( mesh );

	base = getBase();
	scene.add( base );

	frame = getFrame();
	frame.position.set( -240, 180, 0 );
	scene.add( frame );

	frame = getFrameI();
	frame.position.set( -120, 60, 0 );
	scene.add( frame );

	frame = getFrameT();
	frame.position.set( 0, 60, 0 );
	scene.add( frame );

	frame = getFrameV();
	frame.position.set( 180, 120, 0 );
	scene.add( frame );

	const axesHelper = new THREE.AxesHelper( 100 );
	scene.add( axesHelper );
}


function getBase( obj ) {

	obj = obj || {};
	width = obj.width || 600;
	depth = obj.depth ||600;
	height = obj.height || 12;

	const geometry = new THREE.BoxGeometry( width, depth, height );
	geometry.translate( 0, 0, -0.5 * height );
	const material = new THREE.MeshNormalMaterial();
	const mesh = new THREE.Mesh( geometry, material );

	const gridHelper = new THREE.GridHelper( 600, 10);
	gridHelper.rotateX( -0.5 * Math.PI );
	mesh.add( gridHelper );

	return mesh;

}



function getPart( obj ) {

obj = obj || {};
width = obj.width || 60;
depth = obj.depth ||60;
height = obj.height || 60;

const geometry = new THREE.BoxGeometry( width, depth, height );
geometry.translate( 0.5 * width, 0.5 * depth, 0.5 * height );
const material = new THREE.MeshNormalMaterial();
const mesh = new THREE.Mesh( geometry, material );

const box = new THREE.BoxHelper( mesh, 0xffff00 );
mesh.add( box );

return mesh;

}



function getFrame() {

	const frame = new THREE.Group();

	let part = getPart( { width: 4, depth: 4 } );
	frame.add( part );

	part = getPart( { width: 4, depth: 4 } );
	part.position.set ( 56, 0, 0 );
	frame.add( part );

	part = getPart( { width: 4, depth: 4 } );
	part.position.set ( 0, 56, 0 );
	frame.add( part );

	part = getPart( { width: 4, depth: 4 } );
	part.position.set ( 56, 56, 0 );
	frame.add( part );


	//
	part = getPart( { depth: 4, height: 4 } );
	part.position.set ( 0, 4, 0 );
	frame.add( part );

	part = getPart( { depth: 4, height: 4 } );
	part.position.set ( 0, 52, 0 );
	frame.add( part );

	part = getPart( { depth: 4, height: 4 } );
	part.position.set ( 0, 4, 52 );
	frame.add( part );

	part = getPart( { depth: 4, height: 4 } );
	part.position.set ( 0, 52, 52 );
	frame.add( part );


	//
	part = getPart( { width: 4, height: 4 } );
	part.position.set ( 4, 0, 4 );
	frame.add( part );

	part = getPart( { width: 4, height: 4 } );
	part.position.set ( 52, 0, 4 );
	frame.add( part );

	part = getPart( { width: 4, height: 4 } );
	part.position.set ( 4, 0, 52 );
	frame.add( part );

	part = getPart( { width: 4, height: 4 } );
	part.position.set ( 52, 0, 52 );
	frame.add( part );

	return frame;

}


function getFrameI() {


	frameI = new THREE.Group();

	let frame = getFrame()
	frame.position.set( 0, 0, 0 );
	frameI.add( frame );

	frame = getFrame()
	frame.position.set( 0, 60, 0 );
	frameI.add( frame );

	frame = getFrame()
	frame.position.set( 0, 120, 0 );
	frameI.add( frame );

	return frameI;

}



function getFrameT() {

	const frames = new THREE.Group();

	let frame = getFrame()
	frame.position.set( 0, 0, 0 );
	frames.add( frame );

	frame = getFrame()
	frame.position.set( 0, 60, 0 );
	frames.add( frame );

	frame = getFrame()
	frame.position.set( 60, 60, 0 );
	frames.add( frame );

	frame = getFrame()
	frame.position.set( 0, 120, 0 );
	frames.add( frame );

	return frames;

}

function getFrameV() {

const frames = new THREE.Group();

let frame = getFrame()
frame.position.set( 0, 0, 0 );
frames.add( frame );

frame = getFrame()
frame.position.set( 0, 60, 0 );
frames.add( frame );

frame = getFrame()
frame.position.set( 60, 60, 0 );
frames.add( frame );

return frames;

}

function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

	//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

}



function animate() {

	requestAnimationFrame( animate );
	renderer.render( scene, camera );
	controls.update();
	scene.rotation.z += sceneRotation / 1000;

}

</script>
</body>
</html>
