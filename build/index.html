<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3d Mindmapping</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #E5E5E5;
				color: #fff;
				font-family:Monospace;
				text-align: center;
				font-size: 15px;
				line-height: 30px;
				overflow: hidden;
			}
			#help {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 15px;
				z-index:100;
				display: none;
				margin: 0 auto;
			}
		</style>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r93/build/three.min.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r93/examples/js/controls/OrbitControls.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r93/examples/js/controls/DragControls.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r93/examples/js/controls/TransformControls.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r93/examples/js/controls/TrackballControls.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r93/examples/js/loaders/STLLoader.js"></script>
		<script src="../../assets/SVGLoader.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	</head>
	<body>
		<div id="help" style="">
		"W" translate | "E" rotate | "R" scale | "+" increase size | "-" decrease size<br />
		Press "Q" to toggle world/local space, keep "Ctrl" down to snap to grid
		</div>
    <br>
    <br>
    <br>
    <br>
		<div style="float: left; position: absolute; top: 50px; left: 30px; background-color: #E5FFFF; color: #030303;">
			<h3>
				Menu
			</h3>
			<button onclick="toggleHelp();" type="button" name="button">Toggle Help</button>
			<div class="">
				<input type=file id="inpFile" onchange=openFile(this);>
			</div>
				<hr>
			<button id="new-plane-button" type="button" name="button">Add a Plane</button>
			<button id="new-cargo-box-button" type="button" name="button">Add a Cargo Box</button>
			<hr>
			<div class="view features">
				<button onclick="toggleRotation()">Toggle Rotation</button>
				<hr>
				<button onclick="topDownView()">Top Down View</button>
				<button onclick="sideView()">Side View</button>
				<button onclick="otherSideView()">Other Side View</button>
				<button onclick="isomorphicView()">Isomorphic View</button>
			</div>
			<hr>
			<div class="demo features">
				<button onclick="loadSTL();">Load STL</button>
				<button onclick="loadSVG();">Load SVG</button>
				<button onclick="resetScene();">Reset Scene</button>
		    <button id="demo-mode-button" type="button" name="button">Demo Mode</button>
			</div>
			<hr>
			<div id="divLog"></div>
			<div id="divMenuItems">
				<details id=detGallery open >
					<summary>
						<a href="https://github.com/opentecture/build/tree/master/components" target="_blank">Build</a> Components
					</summary>
					<button onclick="fetchGitHubFolderContents()">Load STLs from GitHub</button>
					<div id=divGallery></div>
					<hr>
				</details>
			</div>
		</div>
		<div style="float: right; position: absolute; top: 50px; right: 30px; background-color: #E5FFFF; color: #030303;">
			<form id="edit-node">
				Name:
				<input type="text" name="name" value="name">
				<br>
				Text:
				<input type="text" name="text" value="text">
				<br>
				PositionX:
				<input type="number" name="positionX" value="0">
				<br>
				PositionY:
				<input type="number" name="positionY" value="0">
				<br>
				PositionZ:
				<input type="number" name="positionZ" value="0">
				<br>
				Page:
				<input type="text" name="page" value="text">
				<br>
				Website:
				<input type="text" name="website" value="text">
				<br>
				Notes:
				<input type="text" name="notes" value="text">
				<br>
				SVG:
				<input type="text" name="svg" value="text">
				<br>
			</form>
		</div>
		<script src="./assets/javascripts/app.js"></script>
	</body>
</html>
