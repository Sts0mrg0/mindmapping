<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3d Mindmapping</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #E5E5E5;
				color: #fff;
				font-family:Monospace;
				text-align: center;
				font-size: 15px;
				line-height: 30px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 15px;
				z-index:100;
			}
		</style>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r93/build/three.min.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r93/examples/js/controls/OrbitControls.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r93/examples/js/controls/DragControls.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r93/examples/js/controls/TransformControls.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/r93/examples/js/loaders/STLLoader.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	</head>
	<body>

		<div id="info">
		"W" translate | "E" rotate | "R" scale | "+" increase size | "-" decrease size<br />
		Press "Q" to toggle world/local space, keep "Ctrl" down to snap to grid
		</div>
    <br>
    <br>
    <br>
    <br>
		<div style="float: left; position: absolute; top: 50px; left: 30px; background-color: #E5FFFF;">
			<h3>
				Menu
			</h3>
			<button id="new-box-button" type="button" name="button">Add a Node</button>
			<hr>
			<div class="view features">
				<button onclick="toggleRotation()">Toggle Rotation</button>
				<hr>
				<button onclick="topDownView()">Top Down View</button>
				<button onclick="sideView()">Side View</button>
				<button onclick="isomorphicView()">Isomorphic View</button>
			</div>
			<hr>
			<div class="demo features">
				<button onclick="loadSTL()">Load STL</button>
		    <button id="demo-mode-button" type="button" name="button">Demo Mode</button>
			</div>
			<hr>
			<div id="divLog">DivLog</div>
		</div>
		<script>
			var nodes = [];
			var camera, scene, renderer, control;
			var mesh;
			var axesHelper;
			var orbitControls;
			init();
			animate(); // render();

			function topDownView() {
				camera.position.set( 0, 2000, 0 );
			}

			function isomorphicView() {
				camera.position.set( 1000, 1000, 1000 );
			}

			function sideView() {
				camera.position.set( 1000, 0, 0 );
			}

			function loadSTL() {
				const urlDefault = 'https://rawgit.com/opentecture/build/master/components/Door%20Handle.stl';
				loadSTLFileByURL(urlDefault, 'door handle');
			}

			function loadSTLFileByURL(path, fileName ) {
				let loader = new THREE.STLLoader();

				loader.load( path, function ( geometry ) {
					console.log( 'geo2', geometry );
					addMesh( geometry, fileName );
				} );

			}

			function addMesh( geometry, name) {

				console.log( 'geo3', geometry );
				geometry.center();
				geometry.computeFaceNormals();
				geometry.computeVertexNormals();

				let material = new THREE.MeshNormalMaterial( { side: 2 } );

				scene.remove( mesh );
				mesh = new THREE.Mesh( geometry, material );
				mesh.name = name;
				addTransformControls( mesh );
				scene.add( mesh );
				zoomExtents( mesh );

			}

			function zoomExtents( mesh ) {

				mesh.geometry.computeBoundingSphere();

				let bs = mesh.geometry.boundingSphere;

				orbitControls.target = bs.center;

				camera.position.set( bs.center.x + bs.radius, bs.center.y + bs.radius, bs.center.z + bs.radius );
				camera.far = 3 * camera.position.length();
				camera.updateProjectionMatrix();

				// axesHelper.scale.set( bs.radius, bs.radius, bs.radius );

			}

			function init() {
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.set( 1000, 500, 1000 );
				camera.lookAt( new THREE.Vector3( 0, 200, 0 ) );
				scene = new THREE.Scene();
				scene.add( new THREE.GridHelper( 1000, 10 ) );
				var light = new THREE.DirectionalLight( 0xffffff, 2 );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				orbitControls = new THREE.OrbitControls( camera, renderer.domElement );
				orbitControls.damping = 0.2;

				axesHelper = new THREE.AxesHelper( 50 );
				scene.add( axesHelper );

				addNode();

				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener( 'keydown', function ( event ) {
					switch ( event.keyCode ) {
						case 81: // Q
							control.setSpace( control.space === "local" ? "world" : "local" );
							break;
						case 17: // Ctrl
							control.setTranslationSnap( 100 );
							control.setRotationSnap( THREE.Math.degToRad( 15 ) );
							break;
						case 87: // W
							control.setMode( "translate" );
							break;
						case 69: // E
							control.setMode( "rotate" );
							break;
						case 82: // R
							control.setMode( "scale" );
							break;
						case 187:
						case 107: // +, =, num+
							control.setSize( control.size + 0.1 );
							break;
						case 189:
						case 109: // -, _, num-
							control.setSize( Math.max( control.size - 0.1, 0.1 ) );
							break;
					}
				});
				window.addEventListener( 'keyup', function ( event ) {
					switch ( event.keyCode ) {
						case 17: // Ctrl
							control.setTranslationSnap( null );
							control.setRotationSnap( null );
							break;
					}
				});
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				render();
			}

			function render() {
				control.update();
				orbitControls.update();
				renderer.render( scene, camera );
			}
			// Or
			function animate() {
				requestAnimationFrame( animate );
				control.update();
				orbitControls.update();
				renderer.render( scene, camera );
			}

			function addTransformControls(mesh) {
				control = new THREE.TransformControls( camera, renderer.domElement );
				control.addEventListener( 'change', render );
				control.attach( mesh );
				scene.add( control );
			}

      function addNode() {
        var texture = new THREE.TextureLoader().load( 'textures/crate.gif', render );
				texture.mapping = THREE.UVMapping;
				texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
				var geometry = new THREE.BoxBufferGeometry( 200, 200, 200 );
				var material = new THREE.MeshLambertMaterial( { map: texture } );

				var mesh = new THREE.Mesh( geometry, material );
				addTransformControls(mesh)
				scene.add( mesh );

				// Display Node Information
				const dragcontrols = new THREE.DragControls( nodes, camera, renderer.domElement ); //
					dragcontrols.enabled = false;
					dragcontrols.addEventListener( 'hoveron', function ( event ) {
						control.attach( event.object );
						// How to register one then another for a link?
						updateDivLog( event );
					} );

				// Push Mesh into Global Array
				nodes.push( mesh );

				return mesh;
      }

			function updateDivLog(event) {
				divLog.innerHTML =
					`<h3>Name: ${event.object.name}</h3>
						x: ${ event.object.position.x}<br>
						y: ${ event.object.position.y}<br>
						z: ${ event.object.position.z}<br>
					`;
			}

			// For the Demo
			function drawConnections(target) {
				for ( let obj of nodes ) {
					const dir = target.position.clone().sub( obj.position ).normalize();
					const arrowHelper = new THREE.ArrowHelper( dir, obj.position, 0.8 * obj.position.distanceTo( target.position ), 0xffffff * Math.random(), 50 );
					scene.add( arrowHelper );
				}
			}

			// DemoMode is for exercising the sample features of the Mindmap.
			function demoMode() {
				// Create 5 nodes
				var box = addNode()
				box.position.setY(800);
				box.position.setZ(0);
				var box2 = addNode();
				box2.position.setZ(600);
				var box3 = addNode();
				box3.position.setX(600);
				var box4 = addNode();
				box4.position.setZ(-600);
				var box5 = addNode();
				box5.position.setX(-600);

				// And draw lines from each to the first box
				drawConnections(box);

				toggleRotation()
			}

			function toggleRotation() {
				orbitControls.autoRotate = !orbitControls.autoRotate;
			}

      $(function() {
        $("#new-box-button").on("click", function() {
          addNode();
        });

        $("#demo-mode-button").on("click", function() {
          demoMode();
        });
      })
		</script>
	</body>
</html>
