<!doctype html>
<html lang="en" >
<head>
<meta charset="utf-8" >
<meta name="viewport" content = "width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" >
<meta name=description content="Real-time 3D in your browser using the Three.js JavaScript library" >
<meta name=keywords content="Three.js,WebGL,JavaScript,GitHub,FOSS,3D,STEM" >
<meta name = "date" content = "2018-05-06" >
<title>Connect Edit R1</title>
<style>

	body { font: 11pt monospace; margin: 0; overflow: hidden; }
	a { color: crimson; text-decoration: none; }
	a:hover, a:focus { background-color: yellow; color: #aaa; text-decoration: underline }

	button { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	#divMenu { margin: 0 20px; position: absolute; }

</style>
</head>
<body>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r93/build/three.min.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r93/examples/js/controls/OrbitControls.js" ></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r93/examples/js/controls/DragControls.js"></script>
<script src = "https://cdn.rawgit.com/mrdoob/three.js/r93/examples/js/controls/TransformControls.js"></script>

	<div id = "divMenu" >

		<div id = "divTitle" ></div>

		<p>
			<button onclick=controls.autoRotate=!controls.autoRotate; >rotation</button>
		</p>

		<p>
				<button onclick=drawConnections(); >draw connections left</button>
		</p>
		<div id = "divLog" ></div>

	</div>

<script>

	String.prototype.format = function () {

		var str = this;

		for ( var i = 0; i < arguments.length; i ++ ) {

			str = str.replace( '{' + i + '}', arguments[ i ] );

		}
		return str;

	};

	var container, stats;
	var splineHelperObjects = [], splineOutline;
	var splinePointsLength = 4;
	var positions = [];
	var point = new THREE.Vector3();
	var options;

	var geometry = new THREE.BoxBufferGeometry( 20, 20, 20 );
	var transformControl;

	var ARC_SEGMENTS = 200;

	var splines = {};

	var params = {
		uniform: true,
		tension: 0.5,
		centripetal: true,
		chordal: true,
		addPoint: addPoint,
		removePoint: removePoint,
		exportSpline: exportSpline
	};

	var renderer, camera, controls, scene, axesHelper;


	init();
	animate();

	function init() {

		const source = 'https://github.com/opentecture/mindmapping/tree/master/connect-edit';
		//const title = location.href.split( '/' ).pop().slice( 0, -5 ).replace( /-/g, ' ' );
		const title = document.title;

		divTitle.innerHTML =
		`<h1>
			<a href="${source}" target="_top" ><img src="https://status.github.com/images/invertocat.png" height=18 ></a>
			<a href="" >${title}</a>
		</h1>`;

		scene = new THREE.Scene();
		scene.background = new THREE.Color( 0xf0f0f0 );

		camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.set( 0, 250, 1000 );
		scene.add( camera );

		scene.add( new THREE.AmbientLight( 0xf0f0f0 ) );
		var light = new THREE.SpotLight( 0xffffff, 1.5 );
		light.position.set( 0, 1500, 200 );
		light.castShadow = true;
		light.shadow = new THREE.LightShadow( new THREE.PerspectiveCamera( 70, 1, 200, 2000 ) );
		light.shadow.bias = -0.000222;
		light.shadow.mapSize.width = 1024;
		light.shadow.mapSize.height = 1024;
		scene.add( light );
		spotlight = light;

		var planeGeometry = new THREE.PlaneBufferGeometry( 2000, 2000 );
		planeGeometry.rotateX( - Math.PI / 2 );
		var planeMaterial = new THREE.ShadowMaterial( { opacity: 0.2 } );

		var plane = new THREE.Mesh( planeGeometry, planeMaterial );
		plane.position.y = -200;
		plane.receiveShadow = true;
		scene.add( plane );

		var helper = new THREE.GridHelper( 2000, 100 );
		helper.position.y = - 199;
		helper.material.opacity = 0.25;
		helper.material.transparent = true;
		scene.add( helper );

		//var axes = new THREE.AxesHelper( 1000 );
		//axes.position.set( - 500, - 500, - 500 );
		//scene.add( axes );

		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMap.enabled = true;
		document.body.appendChild( renderer.domElement );

		// Controls
		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.damping = 0.2;
		controls.addEventListener( 'change', render );

		controls.addEventListener( 'start', function() {

			cancelHideTransform();

		} );

		controls.addEventListener( 'end', function() {

			delayHideTransform();

		} );

		transformControl = new THREE.TransformControls( camera, renderer.domElement );

		transformControl.addEventListener( 'change', render );
		scene.add( transformControl );

		// Hiding transform situation is a little in a mess :()
		transformControl.addEventListener( 'change', function( e ) {

			cancelHideTransform();

		} );

		transformControl.addEventListener( 'mouseDown', function( e ) {

			cancelHideTransform();

		} );

		transformControl.addEventListener( 'mouseUp', function( e ) {

			delayHideTransform();

		} );

		transformControl.addEventListener( 'objectChange', function( e ) {

			updateSplineOutline();

		} );

		var dragcontrols = new THREE.DragControls( splineHelperObjects, camera, renderer.domElement ); //
		dragcontrols.enabled = false;
		dragcontrols.addEventListener( 'hoveron', function ( event ) {

			transformControl.attach( event.object );
			cancelHideTransform();

			divLog.innerHTML =

			`<h3>Name: ${event.object.name}</h3>
				x: ${ event.object.position.x}<br>
				y: ${ event.object.position.y}<br>
				z: ${ event.object.position.z}<br>
			`;

		} );

		dragcontrols.addEventListener( 'hoveroff', function ( event ) {

			delayHideTransform();

		} );

		var hiding;

		function delayHideTransform() {

			cancelHideTransform();
			hideTransform();

		}

		function hideTransform() {

			hiding = setTimeout( function() {

				transformControl.detach( transformControl.object );

			}, 2500 )

		}

		function cancelHideTransform() {

			if ( hiding ) clearTimeout( hiding );

		}

		/*******
		 * Curves
		 *********/

		for ( var i = 0; i < splinePointsLength; i ++ ) {

			addSplineObject( positions[ i ] );

		}

		positions = [];

		for ( var i = 0; i < splinePointsLength; i ++ ) {

			positions.push( splineHelperObjects[ i ].position );

		}

		var geometry = new THREE.BufferGeometry();
		geometry.addAttribute( 'position', new THREE.BufferAttribute( new Float32Array( ARC_SEGMENTS * 3 ), 3 ) );

		var curve = new THREE.CatmullRomCurve3( positions );
		curve.curveType = 'catmullrom';
		curve.mesh = new THREE.Line( geometry.clone(), new THREE.LineBasicMaterial( {
			color: 0xff0000,
			opacity: 0.35,
			linewidth: 2
			} ) );
		curve.mesh.castShadow = true;
		splines.uniform = curve;

		curve = new THREE.CatmullRomCurve3( positions );
		curve.curveType = 'centripetal';
		curve.mesh = new THREE.Line( geometry.clone(), new THREE.LineBasicMaterial( {
			color: 0x00ff00,
			opacity: 0.35,
			linewidth: 2
			} ) );
		curve.mesh.castShadow = true;
		splines.centripetal = curve;

		curve = new THREE.CatmullRomCurve3( positions );
		curve.curveType = 'chordal';
		curve.mesh = new THREE.Line( geometry.clone(), new THREE.LineBasicMaterial( {
			color: 0x0000ff,
			opacity: 0.35,
			linewidth: 2
			} ) );
		curve.mesh.castShadow = true;
		splines.chordal = curve;

		for ( var k in splines ) {

			var spline = splines[ k ];
			scene.add( spline.mesh );

		}

		load( [ new THREE.Vector3( 289.76843686945404, 452.51481137238443, 56.10018915737797 ),
				new THREE.Vector3( -53.56300074753207, 171.49711742836848, -14.495472686253045 ),
				new THREE.Vector3( -91.40118730204415, 176.4306956436485, -6.958271935582161 ),
				new THREE.Vector3( -383.785318791128, 491.1365363371675, 47.869296953772746 ) ] );


		var geometry, material, mesh;
		geometry = new THREE.TorusKnotGeometry( 50, 15 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		mesh.name = 'Lady Bracknell'

		scene.add( mesh );
		splineHelperObjects.push( mesh );

		names = [ 'Earnest','Algernon','Gwendolyn', 'Cecily', 'Lady Bracknell']

		i = 0;
		splineHelperObjects.forEach( item => item.name = names[ i++ ] );

	}



	function addSplineObject( position ) {

		var material = new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } );
		var object = new THREE.Mesh( geometry, material );

		if ( position ) {

			object.position.copy( position );

		} else {

			object.position.x = Math.random() * 1000 - 500;
			object.position.y = Math.random() * 600;
			object.position.z = Math.random() * 800 - 400;

		}

		object.castShadow = true;
		object.receiveShadow = true;
		scene.add( object );
		splineHelperObjects.push( object );
		return object;

	}



	function addPoint() {

		splinePointsLength ++;

		positions.push( addSplineObject().position );

		updateSplineOutline();

	}



	function removePoint() {

		if ( splinePointsLength <= 4 ) {

			return;

		}
		splinePointsLength --;
		positions.pop();
		scene.remove( splineHelperObjects.pop() );

		updateSplineOutline();

	}



	function updateSplineOutline() {

		for ( var k in splines ) {

			var spline = splines[ k ];

			var splineMesh = spline.mesh;
			var position = splineMesh.geometry.attributes.position;

			for ( var i = 0; i < ARC_SEGMENTS; i ++ ) {

				var t = i /  ( ARC_SEGMENTS - 1 );
				spline.getPoint( t, point );
				position.setXYZ( i, point.x, point.y, point.z );

			}

			position.needsUpdate = true;

		}

	}

	function exportSpline() {

		var strplace = [];

		for ( var i = 0; i < splinePointsLength; i ++ ) {

			var p = splineHelperObjects[ i ].position;
			strplace.push( 'new THREE.Vector3({0}, {1}, {2})'.format( p.x, p.y, p.z ) )

		}

		console.log( strplace.join( ',\n' ) );
		var code = '[' + ( strplace.join( ',\n\t' ) ) + ']';
		prompt( 'copy and paste code', code );

	}

	function load( new_positions ) {

		while ( new_positions.length > positions.length ) {

			addPoint();

		}

		while ( new_positions.length < positions.length ) {

			removePoint();

		}

		for ( var i = 0; i < positions.length; i ++ ) {

			positions[ i ].copy( new_positions[ i ] );

		}

		updateSplineOutline();

	}




	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

		//console.log( 'onWindowResize  window.innerWidth', window.innerWidth );

	}



	function animate() {

		requestAnimationFrame( animate );
		render();
		controls.update();
		transformControl.update();

	}

	function render() {

		splines.uniform.mesh.visible = params.uniform;
		splines.centripetal.mesh.visible = params.centripetal;
		splines.chordal.mesh.visible = params.chordal;
		renderer.render( scene, camera );

	}

</script>
</body>
</html>
